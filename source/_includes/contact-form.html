<div class="js-model--content">
    <div class="contact-section belt" data-init="contact">
        <div class="js-contact--section animate--out">
            <form class="form contact-form js-contact--form" method="post" action="pages/submit.php#js-contact--confirmation">
                <div class="form__row">
                    <input class="form__input" name="name" type="text" required/>
                    <label class="form__label form__label--active" for="name">Your name</label>
                </div>
                <div class="form__row">
                    <input class="form__input" name="email" type="email" required/>
                    <label class="form__label" for="email">Your email</label>
                </div>
                <div class="form__row form__row--confirm">
                    <input class="form__input form__input--confirm js-contact--confirm" name="confirm" type="email"/>
                    <label class="form__label" for="confirm">Confirm email</label>
                </div>
                <div class="form__row form__row--message">
                    <textarea class="form__input form__input--textarea" name="message" maxlength="500" type="text" required></textarea>
                    <label class="form__label" for="message">Your message</label>
                </div>
                <button class="button button--mineshaft-lighten form__submit js-contact--submit" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
