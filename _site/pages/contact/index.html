<!DOCTYPE html>
<html class="no-js">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>

    <meta name="description" content="Web Devolopment &amp; Design Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link rel="apple-touch-icon" href="apple-touch-icon.png" -->

    <meta name="referrer" content="origin" />

    <script>
        (function() {
            var html = document.documentElement;
            html.className = html.className.replace("no-js", "js");
        })();
    </script>

    <link rel="stylesheet" href="/styles/main.css">

</head>

<!--[if IE 8]><body class="lte-ie9 lt-ie9"> <![endif]-->
<!--[if IE 9]><body class="lte-ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <body data-init="in-view"> <!--<![endif]-->

<!--[if lt IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<main>
    
<div class="content content--secondary">
    <header>
        <div class="header-secondary">
    <a href="/" class="branding-diamond branding-oblong">
        <svg class="icon--pb icon-color--mine-shaft branding-diamond__icon branding-oblong__icon">
            <use xlink:href="#icon--pb"></use>
        </svg>
    </a>
</div>

    </header>
    <section class="content--secondary-body">
        <div id="js-ajax">
    <div class="contact-section belt" data-init="contact">
        <div class="js-contact--section animate--out">
            <form class="form contact-form js-contact--form" method="POST">
                <fieldset class="form__row">
                    <input class="form__input" name="name" type="text" required/>
                    <label class="form__label form__label--active" for="name">Your name</label>
                </fieldset>
                <fieldset class="form__row">
                    <input class="form__input" name="_replyto" type="text" required/>
                    <label class="form__label" for="email">Your email</label>
                </fieldset>
                <fieldset class="form__row form__row--confirm">
                    <input class="form__input form__input--confirm js-contact--confirm" name="_gotcha" type="text"/>
                    <label class="form__label" for="confirm">Confirm email</label>
                </fieldset>
                <fieldset class="form__row form__row--message">
                    <textarea class="form__input form__input--textarea" name="message" maxlength="500" type="text" required></textarea>
                    <label class="form__label" for="message">Your message</label>
                </fieldset>
                <fieldset>
                    <input class="button button--mineshaft-lighten form__submit js-contact--submit" type="submit" value="Send">
                </fieldset>
            </form>
        </div>
    </div>
</div>

    </section>
    <footer>
        <footer>
    <div class="footer-secondary" data-init="back-button">
        <a class="h4 footer-secondary__back-button js-back-button" href="/">
            Back
        </a>
    </div>
</footer>

    </footer>
</div>

</main>

<script src="/scripts/main.js"></script>

</body>
</html>
